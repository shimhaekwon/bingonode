<!DOCTYPE html>
<html>
<head>
  <title>계산기</title>
</head>
<body>
  <h1>간단 계산기</h1>
  <form id="calcForm">
    <input type="number" name="num1" placeholder="숫자1" required>
    <select name="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" name="num2" placeholder="숫자2" required>
    <button type="submit">계산</button>
  </form>

  <h2>결과: <span id="result"></span></h2>

  <script>
    document.getElementById('calcForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        num1: formData.get('num1'),
        num2: formData.get('num2'),
        op: formData.get('op')
      };

      const res = await fetch('/myapi/calc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('result').textContent = json.result;
    });
  </script>
</body>
</html>
